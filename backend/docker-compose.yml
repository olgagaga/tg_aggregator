version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tg_aggregator_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tg_aggregator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d tg_aggregator"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: PgBouncer for connection pooling
  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: tg_aggregator_pgbouncer
    environment:
      DATABASES_HOST: postgres
      DATABASES_PORT: 5432
      DATABASES_USER: user
      DATABASES_PASSWORD: password
      DATABASES_DBNAME: tg_aggregator
      PGBOUNCER_POOL_MODE: transaction
      PGBOUNCER_MAX_CLIENT_CONN: 1000
      PGBOUNCER_DEFAULT_POOL_SIZE: 25
    ports:
      - "6432:6432"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "psql", "-h", "localhost", "-p", "6432", "-U", "user", "-d", "pgbouncer", "-c", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

